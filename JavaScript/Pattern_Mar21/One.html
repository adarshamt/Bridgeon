<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for( i=0;i<5;i++){
            for ( j=i;j<5;j++){

                document.write("&nbsp");
                
            }
            for(k=0;k<=i;k++){

                document.write("*");
            }
            document.write("<br>");
        }

    </script>
    
    <script>

      for(i=0;i<5;i++){
            for(j=0;j<9;j++){
                document.write(( i==j ||i+j==8||i==0 )?  "*&nbsp":"&nbsp&nbsp&nbsp")
            }
            document.write("<br>")
        }
    </script>

    <script>

for(let i=1;i<=5;i++){
            for(let j=1;j<=9;j++){
                document.write ((i==1||i==j||i+j==10) ? "*&nbsp":"&nbsp&nbsp&nbsp")
            }
            document.write("<br>")
        }
    </script>


<script>

    for(i=0;i<5;i++){
        for(j=0;j<=i;j++){
            document.write(String.fromCharCode(65+j))
        }
        document.write("<br>")
    }
</script>

<script>
    let x=1;
    for(i=1;i<5;i++){
        
        for(j=1;j<=i;j++){

            document.write(x)
            x++
        }
        document.write("<br>")
    }
</script>


<script>

    for(i=0;i<5;i++){

        for(k=i;k<5;k++){

            document.write("&nbsp&nbsp")
        }
        let x=1
        for(j=0;j<i*2+1;j++){

            document.write(x)
            x++
        }
        document.write("<br>")
    }



</script>
</body>
</html>
