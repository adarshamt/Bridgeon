<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    // 1

    <p id="bfr"></p>

    <p id="output"></p>
    <script>

        const arr=[1,2,1,3,1]
        document.getElementById("bfr").innerHTML="Input:-"+ arr
       

        let len= arr.length

       
            let op =[]
            for(let i=0;i<len-1;i++){
               let count=0;
                for(let j=0;j<len;j++){

                    if(arr[i]==arr[j] && i != j){
                        count++;
                        break;

                  
                }
                  }
                    if(count==0){
                        op.push(arr[i])
                    }
            }
            document.getElementById("output").innerHTML= "Output:-" +op
      



    </script>

    
</body>
</html>
