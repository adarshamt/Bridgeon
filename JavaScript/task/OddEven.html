<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEven</title>
</head>
<body>
    <label for="">Enter the number </label> <input id="ipnum" type="nummber" onkeyup="check()" >
    <h2 id="result">Result</h2>
    
    <script>
        function check(){
            let num= document.getElementById("ipnum").value;
            if( num%2 == 0){
                document.getElementById("result").innerHTML="The number is even";
            }
            else{
                document.getElementById("result").innerHTML="The number is odd";
            }
        }
        

    </script>

    }
    </style>
  
</body>
</html>
